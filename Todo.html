<!DOCTYPE HTML>
<html>
	<head>
		<title>To Do Manager</title>
		<style type="text/css">
			ul {
				color: blue;
				cursor: pointer;
			}
		</style>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script type="text/javascript">
			var num = 0;
			$(document).ready(function(){
				$("#btnAdd").click(function() {
					$("#todoItem").append("<li id='item" + num + "'>" + $("#txtTodo").val() + "</li>");
					$("#txtTodo").val("");
					num++;
				});

				$("#todoItem").click(function(){
					var todoRemove = event.target;
					todoRemove.remove();
				});
			});
		</script>
	</head>
	<body>
		<div>
			<h3>Today's To Dos</h3>
			<ul id="todoItem"></ul>
		</div>
		<p>New To Do: <input type="text" id="txtTodo" /></p>
		<input type="submit" value="Submit" id="btnAdd" />
	</body>
</html>
